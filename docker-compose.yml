version: "3"


services:
  namenode:
    image: lingoxp/hadoop-namenode:2.0.4-hadoop3.3.5-java8
    hostname: namenode
    volumes:
      - namenode:/hadoop/dfs/name
      - '~/keys:/keys'
    environment:
      - CLUSTER_NAME=test
      - KRB5_REALM=DIPEAK.COM
      - KRB5_KDC=namenode
      - KRB5_PASS=111111


    env_file:
      - ./hadoop-hive.env
    ports:
      - "9870:9870"
      - "9000:9000"
      - "88:88"
      - "464:464"
      - "749:749"

  datanode:
    image: lingoxp/hadoop-datanode:2.0.4-hadoop3.3.5-java8
    hostname: datanode
    volumes:
      - datanode:/hadoop/dfs/data
      - '~/keys:/keys'
    env_file:
      - ./hadoop-hive.env
    environment:
      - HDFS_DATANODE_SECURE_USER=root
      - JSVC_HOME=/usr/bin



